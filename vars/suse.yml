_rabbitmq_install_method: external_repo

_rabbitmq_repo_url: "https://packagecloud.io/rabbitmq/rabbitmq-server/opensuse/{{ ansible_distribution_version }}/$basearch"
_rabbitmq_repo:
  name: rabbitmq_rabbitmq-server
  description: "RabbitMQ Server Rolling Repository"
  baseurl: "{{ rabbitmq_repo_url }}"

_rabbitmq_erlang_repo_url: "https://download.opensuse.org/repositories/network:/messaging:/amqp/openSUSE_Leap_{{ ansible_distribution_version }}/"
_rabbitmq_erlang_repo:
  name: network_messaging_amqp
  description: "AMQP Messaging Broker repository"
  baseurl: "{{ rabbitmq_erlang_repo_url }}"

# NOTE(noonedeadpunk): We didn't bump it's version as in 3.8.3+ we do have
#                      `epmd` requirement which is called erlang-epmd is suse repo
# https://packagecloud.io/rabbitmq/rabbitmq-server/packages/opensuse/15.1/rabbitmq-server-3.8.3-1.suse.noarch.rpm
# https://download.opensuse.org/repositories/network:/messaging:/amqp/openSUSE_Leap_15.1/x86_64/
_rabbitmq_package_version: 3.8.2-1
_rabbitmq_release_version: "{{ rabbitmq_package_version }}"

rabbitmq_distro_packages:
  - erlang
  - "rabbitmq-server-{{ _rabbitmq_package_version }}.suse.noarch"
